---
layout: default
permalink: /posts/
---

<div>
  <h3>{{site.name}}</h3>
  <h1>What we're working on</h1>

  <div>
    <div class="post-list">
      {%- for post in site.posts -%}
      <div>
        <div>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </div>
        {%- assign date_format = site.minima.date_format | default: "%Y-%m-%d" -%}
        <div class="post-date">{{ post.date | date: date_format }}</div>
        
      </div>
      {%- endfor -%}
    </div>
  </div>

</div>
